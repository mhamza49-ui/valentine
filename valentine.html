<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’˜ Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --pink:#ff4d88;
      --pink2:#ff7aa8;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }

    .heart{
      position:fixed;
      font-size:18px;
      opacity:.18;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(20vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-120vh) translateX(30px) rotate(20deg); }
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.6);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:28px 22px;
      text-align:center;
      position:relative;
    }

    h1{
      margin:6px 0 10px;
      font-size:clamp(28px, 6vw, 40px);
    }
    p{
      margin:0 0 18px;
      font-size:clamp(16px, 3.6vw, 18px);
      opacity:.9;
    }

    .buttons{
      margin-top:18px;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      position:relative;
      min-height:62px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      cursor:pointer;
      transition: transform .1s ease, box-shadow .2s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }
    #noBtn{
      background: #ffffff;
      color:#444;
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      border:1px solid rgba(0,0,0,.08);
    }

    .hint{
      margin-top:10px;
      font-size:14px;
      opacity:.7;
    }

    .result{
      display:none;
      margin-top:18px;
      padding:14px 14px;
      background: rgba(255,255,255,.7);
      border-radius:16px;
    }
    .result h2{
      margin:0 0 6px;
      font-size:26px;
    }
    .badge{
      display:inline-block;
      margin-top:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,77,136,.12);
      border:1px dashed rgba(255,77,136,.35);
      color:#b3004b;
      font-weight:600;
    }
    .footer{
      margin-top:16px;
      font-size:13px;
      opacity:.65;
    }
  </style>
</head>

<body>
  <div class="card">
    <div style="font-size:44px;">ğŸ¥°ğŸ’</div>
    <h1>Will you be my Valentine?</h1>
    <p>Javeria Afreenâ€¦ I have a very important question â¤ï¸</p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div class="hint" id="hint">Try pressing â€œNoâ€ ğŸ˜„</div>

    <div class="result" id="result">
      <h2>Great choice ğŸ˜</h2>
      <p>You just made me the happiest husband ğŸ’˜</p>
      <div class="badge">âœ… Valentine secured</div>
      <div class="footer">â€” love, Mohammad Hamza</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    function moveNo(){
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 8;
      const maxX = areaRect.width - btnRect.width - pad;
      const maxY = areaRect.height - btnRect.height - pad;
      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translateX(0)";
    }

    ["mouseenter","mouseover","touchstart","mousedown"].forEach(evt=>{
      noBtn.addEventListener(evt, (e)=>{
        e.preventDefault();
        moveNo();
      }, {passive:false});
    });

    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", ()=>{
      result.style.display = "block";
      hint.style.display = "none";
      btnArea.style.display = "none";
      burstHearts();
    });

    const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•"];
    for(let i=0;i<18;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.bottom = (-10 - Math.random()*30) + "vh";
      s.style.animationDuration = (10 + Math.random()*12) + "s";
      s.style.fontSize = (14 + Math.random()*22) + "px";
      document.body.appendChild(s);
    }

    function burstHearts(){
      for(let i=0;i<25;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left = (48 + (Math.random()*18 - 9)) + "vw";
        h.style.bottom = (45 + (Math.random()*10 - 5)) + "vh";
        h.style.opacity = .45;
        h.style.fontSize = (16 + Math.random()*20) + "px";
        h.style.animationDuration = (3 + Math.random()*2) + "s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 5000);
      }
    }
  </script>
</body>
</html>
